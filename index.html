<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <link rel="stylesheet" type="text/css" href="dist/css/main.css">
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/redmond/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

</head>
<body>

  <div class="myClass">
    <svg></svg>
  </div>

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="node-modal" tabindex="-1" role="dialog" aria-labelledby="familyTreeNodeModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-body">
            <div class="row">
              <div class="col-md-3">
                <img class='profile-img' style='height: 100px; width: 100px; object-fit: fill' src="https://thumbsplus.tutsplus.com/uploads/users/135/posts/21954/preview_image/preview-cartoon-children.jpg"/>
              </div>
              <div class="col-md-4">
                <h3 class='node-name'></h3>
              </div>
              <div class="col-md-4">
                <h3 class='node-dob'></h3>
              </div>
            </div>
            <br>
            <div class="node-options-pane">
              <a class="btn btn-primary" href="http://google.com" role="button"><span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span><br/>  Their tree</a>

              <a class="btn btn-primary" href="http://google.com" role="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span><br/> Profile</a>
              
              <a class="btn btn-primary btn-edit" href="#" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><br/>  Edit</a>

              <button class="btn btn-primary btn-add-relative"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><br/>  Add Relative</button>
            </div>
            <div class="hidden add-relative-pane">
              <h4>Choose a relative to add</h4>
              <a href="#" class="list-group-item father" data-value=1><span class="glyphicon glyphicon-plus"> Father</a>
              <a href="#" class="list-group-item mother" data-value=2><span class="glyphicon glyphicon-plus"> Mother</a>
              <a href="#" class="list-group-item spouse" data-value=3><span class="glyphicon glyphicon-plus"> Spouse</a>
              <a href="#" class="list-group-item sibling" data-value=4><span class="glyphicon glyphicon-plus"> Sibling</a>
              <a href="#" class="list-group-item child" data-value=5><span class="glyphicon glyphicon-plus"> Child</a>
            </div>

            <div class="hidden add-relative-form-pane">
              <h4>Create a new <span class='relationship'>Spouse</span></h4>
              <form>
                <div class="row">
                  <div class="form-group col-xs-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="lastName">Last Name</label>
                    <input type="email" class="form-control" name="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-12">
                    <label for="gender">Gender</label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="1" > Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="2"> Female
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="3"> Unknown
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-12">
                    <label for="status">Status</label>
                    <label class="radio-inline">
                      <input type="radio" name="status" value="1"> Living
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="status" value="2"> Deceased
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="status" value="3"> Unknown
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-6">
                    <label for="birth">Birth</label>
                    <input type="date" class="form-control" name="birth">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="birthPlace">Place</label>
                    <input type="text" class="form-control" name="birthPlace" placeholder="New York City">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-6">
                    <label for="death">Death</label>
                    <input type="date" class="form-control" name="death">
                  </div>
                  <div class="form-group col-xs-6">
                    <label for="deathPlace">Place</label>
                    <input type="text" class="form-control" name="deathPlace" placeholder="New York City">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="jane.doe@example.com">
                  </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="submit" class="btn btn-default">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

<footer>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.js"></script>
  <script src="/bower_components/traceur-runtime/traceur-runtime.js"></script>
  <script src="/bower_components/lodash/lodash.js"></script>
  <script type="text/javascript" src="dist/scripts/NodeModal.js"></script>
  <script type="text/javascript" src="dist/scripts/drawTree.js"></script>
  <script type="text/javascript" src="dist/scripts/global.js"></script>
</footer>
</html>
