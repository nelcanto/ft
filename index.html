<!DOCTYPE html>
<html>
<head>
  <title>Family Tree</title>
  <link rel="stylesheet" type="text/css" href="dist/css/main.css">
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/redmond/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

</head>
<body>

  <div class="myClass">
    <svg></svg>
  </div>

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="node-modal" tabindex="-1" role="dialog" aria-labelledby="familyTreeNodeModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-body">
            <div class="row">
              <div class="col-md-3">
                <img class='profile-img' style='height: 100px; width: 100px; object-fit: fill' src="https://thumbsplus.tutsplus.com/uploads/users/135/posts/21954/preview_image/preview-cartoon-children.jpg"/>
              </div>
              <div class="col-md-4">
                <h3 class='node-name'>Lauren</h3>
              </div>
            </div>

            <br>
            <div id="node-options">
              <a class="btn btn-primary" href="http://google.com" role="button"><span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span><br/>  Their tree</a>

              <a class="btn btn-primary" href="http://google.com" role="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span><br/> Profile</a>
              
              <a class="btn btn-primary" href="#" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><br/>  Edit</a>

              <button class="btn btn-primary add-relative"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><br/>  Add Relative</button>
            </div>
            <div id="add-node" class="hidden">
              <h4>Choose a relative to add</h4>
              <a href="#" class="list-group-item father"><span class="glyphicon glyphicon-plus"> Father</a>
              <a href="#" class="list-group-item mother"><span class="glyphicon glyphicon-plus"> Mother</a>
              <a href="#" class="list-group-item spouse"><span class="glyphicon glyphicon-plus"> Spouse</a>
              <a href="#" class="list-group-item sibling"><span class="glyphicon glyphicon-plus"> Sibling</a>
              <a href="#" class="list-group-item child"><span class="glyphicon glyphicon-plus"> Child</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

<footer>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.js"></script>
  <script type="text/javascript" src="node_modules/gulp-traceur/node_modules/traceur/bin/traceur-runtime.js"></script>
  <script type="text/javascript" src="dist/scripts/NodeModal.js"></script>
  <script type="text/javascript" src="dist/scripts/app1.js"></script>
  <script type="text/javascript" src="dist/scripts/global.js"></script>
</footer>
</html>
